<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>EMI Calculator</h1>
  </header>
  <main>
    <form>
      <div class="input-group">
        <label for="loan-amount">Loan Amount</label>
        <div class="input-group-item">
          <span class="input-group-addon">&#x20B9;</span>
          <input type="number" id="loan-amount" placeholder="Enter loan amount" required>
        </div>
      </div>

      <div class="input-group">
        <label for="interest-rate">Interest Rate (per annum)</label>
        <div class="input-group-item">
          <input type="number" id="interest-rate" placeholder="Enter interest rate" required>
          <span class="input-group-addon">%</span>
        </div>
      </div>

      <div class="input-group">
        <label for="loan-term">Loan Term (in months)</label>
        <div class="input-group-item">
          <input type="number" id="loan-term" placeholder="Enter loan term" required>
        </div>
      </div>

      <button type="submit">Calculate EMI</button>

      <div id="result"></div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
