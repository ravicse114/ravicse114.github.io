<!DOCTYPE html>
<html>
<head>
	<title>EMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>EMI Calculator</h1>
		<div class="form">
			<div class="form-row">
				<label for="loanAmount">Loan Amount:</label>
				<input type="number" id="loanAmount" step="0.01" required>
			</div>
			<div class="form-row">
				<label for="interestRate">Interest Rate (Yearly):</label>
				<input type="number" id="interestRate" step="0.01" required>
			</div>
			<div class="form-row">
				<label for="loanTerm">Loan Term (in months):</label>
				<input type="number" id="loanTerm" required>
			</div>
			<div class="form-row">
				<button onclick="calculateEMI()">Calculate EMI</button>
			</div>
		</div>
		<div class="result">
			<h2>EMI:</h2>
			<p id="emiResult"></p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
